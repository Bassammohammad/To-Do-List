<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />
    <title>To Do List</title>
  </head>
  <body>
    <section id="nav-section">
      <div class="nav-div">
        <nav class="navbar bg-dark">
          <a class="navbar-brand" href="">BSM</a>
        </nav>
      </div>
    </section>

    <section id="head-section">
      <div class="row head-div">
        <div class="col-lg-6">
          <h1 class="heading-text">
            Make your daily list for a better tommorow
          </h1>
          <p class="heading-text-p">Make it now</p>
        </div>
        <div class="col-lg-6 heading-img">
          <img src="black.png" alt="" />
        </div>
      </div>
    </section>

    <section id="tdl-section">
      <div class="row">
        <div class="col-lg-2 menu-tdl" ">
        <button class="btn btn-outline-secondary menu-btn">Menu</button>

        <div class="days-of-list">
          <ul class="hidden-days-of-list">
            <li class="li-days">
              <button class="btn btn-light days-of-the-week">Monday</button>
            </li>
            <li class="li-days">
              <button class="btn btn-light days-of-the-week">Tuesday</button>
            </li>
            <li class="li-days">
              <button class="btn btn-light days-of-the-week">Wednesday</button>
            </li>
            <li class="li-days">
              <button class="btn btn-light days-of-the-week">Thursday</button>
            </li>
            <li class="li-days">
              <button class="btn btn-light days-of-the-week">Friday</button>
            </li>
            <li class="li-days">
              <button class="btn btn-light days-of-the-week">Saturday</button>
            </li>
            <li class="li-days">
              <button class="btn btn-light days-of-the-week">Sunday</button>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-lg-9">
        <div class="row">
          <h1 class="tdl-h1">To do list of Bassam</h1>

          <div class="col-lg-7 list">
            <h5>Task</h5>

            <input class="task-input" type="text" />
          </div>
          <div class="col-lg-3 list">
            <h5>Time</h5>

            <input class="time-input" type="text" />
          </div>
          <div class="col-lg-2 row-sm-2 submit-div">
            <button class="submit-input" type="submit">Submit</button>
          </div>
        </div>

        <ul class="taskList"></ul>
        <button class="delete-input" type="button">Delete</button>
      </div>
    </section>

    <section id="footer">
      <div class="footer">
        <h3>@Thank You</h3>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
